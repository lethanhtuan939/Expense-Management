<div class="min-h-screen flex items-center justify-center w-full dark:bg-gray-200">
    <div class="bg-white shadow-md rounded-lg px-8 py-6 max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4 ">Login</h1>
        <div class="flex justify-center items-center">
            <img src="assets/icon.png" alt="Icon" class="h-8 me-3" />
        </div>
        <div class="text-rose-500 text-sm text-center" *ngIf="isError">
            Email or password is invalid!
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="your@email.com" required formControlName="email">
                <div class="text-rose-500 text-sm" *ngIf="(loginForm.get('email')?.errors?.['required'] && loginForm.controls['email'].touched)">
                    Email is required!
                </div>
                <div class="text-rose-500 text-sm" *ngIf="(loginForm.get('email')?.errors?.['email'] && loginForm.controls['email'].touched)">
                    This field must be email!
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Enter your password" required formControlName="password">
                <a href="#" class="text-xs text-gray-600 hover:text-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Forgot
                    Password?</a>
                <div class="text-rose-500 text-sm" *ngIf="(loginForm.get('password')?.errors?.['required'] && loginForm.controls['password'].touched)">
                    Password is required!
                </div>
                <div class="text-sm text-rose-500" *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.controls['password'].dirty">
                    The password must be at least 3 characters!
                </div>
            </div>
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 focus:outline-none" checked>
                    <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
                </div>
                <a routerLink="/auth/register" class="text-xs text-indigo-500 hover:text-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Create
                    Account</a>
            </div>
            <button type="submit" [disabled]="!loginForm.valid" [ngClass]="{'disabled-button': !loginForm.valid}"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
        </form>
    </div>
</div>
